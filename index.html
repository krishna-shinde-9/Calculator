<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" placeholder="0" disabled />

    <div id="button-container">
      <button id="clear">C</button>
      <button id="delete">DEL</button>
      <button id="percent" class="operator">%</button>
      <button id="divide" class="operator">/</button>

      <button id="num7" class="number">7</button>
      <button id="num8" class="number">8</button>
      <button id="num9" class="number">9</button>
      <button id="multiply" class="operator">*</button>

      <button id="num4" class="number">4</button>
      <button id="num5" class="number">5</button>
      <button id="num6" class="number">6</button>
      <button id="subtract" class="operator">-</button>

      <button id="num1" class="number">1</button>
      <button id="num2" class="number">2</button>
      <button id="num3" class="number">3</button>
      <button id="add" class="operator">+</button>

      <button id="num0" class="number">0</button>
      <button id="dot" class="operator">.</button>
      <button id="equal">=</button>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
